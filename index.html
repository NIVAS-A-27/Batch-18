<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Assessment Platform</title>
    <style>
        body {
            font-family: 'Trebuchet MS', sans-serif;
            background: linear-gradient(135deg, #ff6f61, #de4463, #6b5b95);
            color: #ffffff;
            text-align: center;
            padding: 0;
            margin: 0;
        }

        h1 {
            font-size: 2.5em;
            margin-top: 50px;
            color: #f4f4f4;
            text-shadow: 2px 2px 4px #000000;
        }

        p {
            font-size: 1.2em;
            margin: 20px 0;
        }

        label {
            font-weight: bold;
            font-size: 1.1em;
        }

        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            width: 60%;
            max-width: 400px;
            border: 2px solid #ffffff;
            border-radius: 25px;
            background-color: #f4f4f4;
            color: #333333;
        }

        button {
            background: linear-gradient(135deg, #ffcc00, #ff9900);
            border: none;
            color: #ffffff;
            padding: 15px 30px;
            margin: 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background: linear-gradient(135deg, #ff9900, #ff6600);
            transform: translateY(-3px);
        }

        button a {
            color: white;
            text-decoration: none;
        }

        button a:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <center>
        <h1>Online Assessment Platform</h1>
        <form>
            <p>
                <label for="nam">Name: </label>
                <input type="text" name="na" id="nam" placeholder="Enter your name" required>
            </p>
            <p>
                <label for="rn">Registration Number: </label>
                <input type="text" name="rn" id="rn" placeholder="Enter your registration number" required>
            </p>
            <p>
                <label for="opt">Select the Subject you want to attempt:</label>
                <br>
                <button type="button" name="opt">
                    <a href="wb1.11.html">DSA</a>
                </button>
                <button type="button" name="opt">
                    <a href="wb1.10.html">WEBTEC</a>
                </button>
                <button type="button" name="opt">
                    <a href="wb1.14.html">MATH</a>
                </button>
            </p>
        </form>
    </center>
    <footer style="position: fixed; bottom: 0px;">
        All rights are reserved by 221Fa18040-A.NIVAS
    </footer>
</body>
</html>
